<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLOCK ACTUALIZACIONES</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Enlaces a Bootstrap, Font Awesome y CSS personalizado -->        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* Ajuste para evitar que el navbar tape el contenido */
        body {
            padding-top: 70px; /* Ajusta según la altura del navbar */
        }
    </style>
</head>
<body class="container-fluid">

    <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">QRLOCK</a> 
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" 
                    type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarResponsive" 
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_empleados') }}">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_actualizaciones') }}">Actualizaciones</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="confirmarRegreso()">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="update-container" class="container mt-md-1 d-flex justify-content-center">
        <div class="col-md-8">
            <form id="updateForm" class="login100-form validate-form">
                <div class="login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <h2 class="text-center mb-4">Actualizar Empleados</h2>
    
                    <!-- Campo Número de Empleado Antiguo -->
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Número de empleado antiguo es requerido">
                        <label for="oldEmployee" class="label-input100"># Empleado Antiguo</label>
                        <input class="input100 form-control" type="text" name="oldEmployee" id="oldEmployee" required>
                        <span class="focus-input100"></span>
                    </div>
    
                    <!-- Campo Número de Empleado Nuevo -->
                    <div class="wrap-input100 validate-input" data-validate="Número de empleado nuevo es requerido">
                        <label for="newEmployee" class="label-input100"># Empleado Nuevo</label>
                        <input class="input100 form-control" type="text" name="newEmployee" id="newEmployee" required>
                        <span class="focus-input100"></span>
                    </div>
    
                    <!-- Botón de Actualizar -->
                    <div id="update-btn" class="container-form-btn text-center mt-4">
                        <div class="wrap-form-btn">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
    
                    <!-- Mensajes de respuesta -->
                    <div id="message" class="mt-3"></div>
                </div>
            </form>
        </div>
    </section>
    
    

    <!-- Bootstrap JS (Importante para funcionalidad correcta) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{url_for('static', filename='js/datatable.js') }}"></script>

    <script src="{{url_for('static', filename='js/script.js') }}"></script>

    <!-- Archivo JS personalizado -->
    <script src="{{ url_for('static', filename='js/actualiz.js') }}"></script>

</body>
</html>
