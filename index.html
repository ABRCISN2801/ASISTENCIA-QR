<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLOCK ESCANER</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery (Debe estar antes de DataTables y script.js) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Html5 QR Code Scanner -->
    <script src="{{ url_for('static', filename='js/html5-qrcode.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/dataTables.min.js') }}"></script>
</head>

<body>
        
        <!-- ===== NAVBAR ===== -->
        <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">QRLOCK</a> 
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" 
                        type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarResponsive" 
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('index') }}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('pagina_empleados') }}">Empleados</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_actualizaciones') }}">Actualizaciones</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="confirmarRegreso()">Cerrar sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ===== SECCIÓN ESCANEO QR ===== -->
        <section id="qr-scan" class=" mt-5 justify-content-center">
            <h2>Escanea Código QR</h2>
            <div id="reader" class="mx-auto col-9 col-md-6 col-lg-4 cont-espaciado "></div>
            <button id="startScanButton" class="btn btn-primary mt-3">Iniciar Escaneo</button>
        </section>
        
        <!-- ===== FORMULARIO DE DATOS ===== -->
        <section id="form-container" class="container mt-md-5 d-flex justify-content-center">
            <div class="col-md-8"> 
                <form>
                    <div class="mb-3">
                        <label for="txtStatus" class="form-label">Status</label>
                        <input type="text" class="form-control campo-centrado" id="txtStatus" name="txtStatus" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="txtNoEmp" class="form-label"># Empleado</label>
                        <input type="number" class="form-control campo-centrado" id="txtNoEmp" name="txtNoEmp" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" name="txtNombre" readonly>
                    </div>
                </form>
            </div>
        </section>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{url_for('static', filename='js/datatable.js') }}"></script>
    <!-- Tu archivo de scripts personalizados -->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
