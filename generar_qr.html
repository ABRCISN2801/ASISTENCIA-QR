<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Código QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <a href="index.html">Código QR</a>
                <a href="asistencia.html">Ver asistencia</a>
                <a href="generar_qr.html">Generar QR</a>
            </nav>
        </div>
    </header>
    
    <h2>Generar Código QR</h2>
    <input type="text" id="matricula" placeholder="Escribe la Matrícula">
    <input type="text" id="nombre" placeholder="Escribe el Nombre">
    <div id="qrcode"></div>
    <button onclick="generarQR()">Generar QR</button>

    <script>
        function generarQR() {
            let matricula = document.getElementById("matricula").value;
            let nombre = document.getElementById("nombre").value;
            if (!matricula || !nombre) {
                alert("Por favor ingresa tanto la Matrícula como el Nombre.");
                return;
            }
            let data = JSON.stringify({ matricula: matricula, nombre: nombre });
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: data,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
