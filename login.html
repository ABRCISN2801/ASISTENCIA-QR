<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLOCK: LOGIN</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">


    <!-- Enlaces a Bootstrap, Font Awesome y CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 id="login-qrlock">QRLOCK</h1>

    <section id="login-container" class="container mt-md-5 d-flex justify-content-center">
        <div class="col-md-8">
            <form class="login100-form validate-form" id="loginForm">
                <div class="login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <h2 class="text-center mb-4">INICIAR SESION</h2>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="User es requerido">
                        <label for="user" class="label-input100">User</label>
                        <input class="input100 form-control" type="text" name="user" id="user">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password es requerida">
                        <label for="psw" class="label-input100">Password</label>
                        <input class="input100 form-control" type="password" name="psw" id="psw">
                        <span class="focus-input100"></span>
                    </div>

                    <div id="login-btn-login" class="container-form-btn text-center mt-4">
                        <div class="wrap-form-btn">
                            <button type="submit" class="btn btn-primary">INICIAR SESION</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
